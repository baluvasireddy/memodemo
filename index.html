<!DOCTYPE html>
<html lang="en-US">
<script src="lib\angular.min.js"></script>
<script src="lib\angular-route.js"></script>
<script src="controllers\controller.js"></script>
<head>
		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="styles/bootstrap.css">

</head>
<div ng-app="app" ng-controller="NotesController">
    <form class="well">
        <label>Name</label>
        <input type="text" name="name" ng-model="newNote.name" />
        <label>Email</label>
        <input type="text" name="email" ng-model="newNote.email" />
        <label>Phone</label>
        <input type="text" name="phone" ng-model="newNote.phone" />
        <br/>
        <input type="hidden" ng-model="newNote.id" />
        <input type="button" value="Save" ng-click="savenote()" class="btn btn-primary" />
    </form>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="note in notesList">
                <td>{{ note.name }}</td>
                <td>{{ note.email }}</td>
                <td>{{ note.phone }}</td>
                <td> <a href="javascript:void(0)" ng-click="edit(note.id)">edit</a> | <a href="javascript:void(0)" ng-click="delete(note.id)">delete</a>

                </td>
            </tr>
        </tbody>
    </table>
</div>

</html>
